<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG</title>
  </head>
  <body>
    <h2>BLOG</h2>
    <br />
    <form>
      first name:<input type="text" name="firstname" /><br /><br />
      last name:<input type="text" name="lastname" /><br />
      DOB:<input type="date" name="dob" /><br /><br />
      Gender:<br /><br />
      <input type="radio" name="gender" value="Male" />Male<br /><br />
      <input type="radio" name="gender" value="Female" />Female<br /><br />
      <input type="radio" name="gender" value="Other" />Other<br /><br />
      Choose fruit: <br />
      <input type="checkbox" name="apple" />apple<br /><br />
      <input type="checkbox" name="orange" />orange<br /><br />
      <input type="checkbox" name="banana" />banana<br /><br />
      Choices:<br />
      <select name="Choices">
        <option value="mortoman">mortoman</option>
        <option value="singapuri">singapuri</option></select
      ><br /><br />
      Email:<input type="email" name="email" required /><br /><br />
      Password:<input
        type="password"
        name="password"
        minlength="8"
        required
      /><br /><br />
      <input type="submit" value="Register" />
      <input type="reset" /><br />
    </form>
    <a href="index.html">Back</a>
  </body>
</html>
